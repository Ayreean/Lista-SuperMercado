<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2>App Lista de SuperMercado</h2>
    </header>

    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto..." id="nome-produto">
        <input type="number" placeholder="Valor do produto..." id="price" step="0.01">
        <input type="submit" id="add" value="Cadastrar">
    </div>
    <div class="lista-produto"></div>
        
        <div class="soma-total">
            <h1>Total: R$0,00</h1>
        </div>

    <div class="limpar-carrinho">
        <button name="limpar">Limpar Lista</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
